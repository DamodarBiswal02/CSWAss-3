<!DOCTYPE html>
<html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#removeButton').click(function () {
                
                const elementId = $('#elementId').val();


                $('#' + elementId).remove();


                $('#elementId').val('');
            });
        });
    </script>
</head>

<body>


    <label for="elementId">Enter ID to remove:</label>
    <input type="text" id="elementId">
    <button id="removeButton">Remove Element</button>


    <div id="content">
        <p id="para1">"para1".</p>
        <p id="para2">"para2".</p>
        <p id="para3">"para3".</p>
        <p id="para4">"para4".</p>
    </div>
</body>

</html>
